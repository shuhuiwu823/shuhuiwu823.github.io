
<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

<body>
    <div class="container">
        <label class="head1">Add New Article</label></br></br>
        <form>
            <div class="form-group">
                <label class="head2" for="input_title">Article Title</label>
                <input type="text" class="form-control" id="input_title" placeholder="Title">
            </div>
            <div class="form-group">
                    <label class="head3" for="input_name">Author Name</label>
                    <input type="text" class="form-control" id="input_name" placeholder="Name">
            </div>
           
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="exampleFormControlFile1">Upload Files:</label></div>
                        
                    <div class="col-sm">
                        <label for="pages">Pages:</label></div>

                </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
        
                    <div class="col-sm">
                        <select class="form-control form-control-sm">
                                
                            <option selected>Academics</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Article Text</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
            </div>

            <div class="form-group">
                    <div class="row">
                        <div class="col-sm">
                            <label class="head" >Select Tags</label>
                        </div>
                        <div class="col-sm">
                            <label class="head" >Visibility</label>
                        </div>
                </div>
           
            <div class="form-check form-check-inline">
                    <div class="row">
                            <div class="col-sm">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Scala</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Perl</label>
                    </div>
                </div>


                <div class="col-sm">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>Public
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" autocomplete="off">Private
                            </label>
                        </div>
                    </div>
                </div>
                </div>


                <div class="row">
                    <div class="col-sm">
                        <label class="head">Login to Finish Submitting</label>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Username"></div>
                        </div>
                    <div class="col-sm">
                        <div class="col">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"></div>
                        </div>
                </div>
            </div>


                <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Remember me
                          </label>
                        </div>
                      </div>
                </div>


                <div class="form-group">
                        <div class="form-check">
                                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
        

        </form>


</body>

</html>
